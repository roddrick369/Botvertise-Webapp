<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Visualize o anÃºncio</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #f0f2f5;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      button {
        padding: 10px 20px;
        background: #0088cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
    <!-- Importar Firebase -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

      // ðŸ”¥ ðŸ”¥ ðŸ”¥ Cole as credenciais copiadas do Firebase aqui:
      const firebaseConfig = {
        apiKey: import.meta.env.VITE_FIREBASE_APP_ID,
        authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
        projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
        storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
        messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
        appId: import.meta.env.VITE_FIREBASE_APP_ID,
        measurementId: import.meta.env.VITE_FIREBASE_MEASUREMENT_ID
      };

      // Inicializar Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function enviarLink() {
        const urlParams = new URLSearchParams(window.location.search);
        const linkId = urlParams.get("l");

        if (!linkId) {
          alert("Erro: Nenhum link encontrado.");
          return;
        }

        try {
          // Buscar link original no Firebase
          const docRef = doc(db, "links", linkId);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const originalLink = docSnap.data().url;

            // ðŸ”¥ Exibir o link antes de enviar ao bot (teste)
            alert(`Enviando link: ${originalLink}`);
            
            Telegram.WebApp.sendData(JSON.stringify({
              type: "link_original",
              url: originalLink
            }));
          } else {
            alert("Erro: Link nÃ£o encontrado.");
          }
        } catch (error) {
          console.error("Erro ao buscar link do Firebase:", error);
          alert("Erro ao buscar o link.");
        }

        setTimeout(() => Telegram.WebApp.close(), 5000);
      }
      
      // ðŸ”¥ Corrige o erro: torna a funÃ§Ã£o global
      window.enviarLink = enviarLink;
    </script>
  </head>
  <body>
    <h1>ðŸŽ¥ AnÃºncio ConcluÃ­do!</h1>
    <p>Clique no botÃ£o abaixo para receber o link original no chat:</p>
    <button onclick="enviarLink()">ðŸ“© Receber Link</button>
  </body>
</html>
