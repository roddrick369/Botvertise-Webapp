    <script>
      Telegram.WebApp.ready();

      function enviarLink() {
        const urlParams = new URLSearchParams(window.location.search);
        const link = urlParams.get("l");

        if (!link) {
          alert("Erro: Nenhum link encontrado.");
          return;
        }

        const dataToSend = JSON.stringify({
          type: "link_original",
          url: link
        });

        console.log("ðŸ“© Enviando dados:", dataToSend);
        Telegram.WebApp.sendData(dataToSend);

        // Aguarda 2000ms antes de fechar
        setTimeout(() => {
          console.log("ðŸšª Fechando MiniApp...");
          Telegram.WebApp.close();
        }, 2000);
      }
    </script>
